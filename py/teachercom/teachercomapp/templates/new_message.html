
{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
{% endif %}
<table>
    <form method='post' action=''>{% csrf_token %}
        {{ form }}
        <tr><td></td><td><input class="btn btn-primary" type="submit" value="Create" /></td>
    </form>
</table>
{% endblock %}
